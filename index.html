    <rect x="1" y="1" width="27" height="27" rx="4" ry="4" fill="none" stroke="url(#rainbow-gradient)" stroke-width="0.5"/>
  </svg>

  <script>
    var hello = new QRCode("Hello World!");
    var modules = hello.qrcode.modules;

    var ascii = '';
    var length = modules.length;
    for (var y = 0; y < length; y++) {
      for (var x = 0; x < length; x++) {
        var module = modules[x][y];
        ascii += (module ? 'x' : ' ');
      }
      ascii += '\r\n';
    }
    console.log(ascii);
    
    function load() {
      document.getElementById('info').innerHTML = localStorage.getItem('info');
    }
  </script>
